# Redux

```
import { createStore } from 'redux'

function reducer (state = [], action) {
  switch (action.type) {
    case 'ADD_WISH':
      return [...state, action.wish]
  }
  return state
}

const store = createStore(reducer)

store.dispatch({
  type: 'ADD_WISH',
  wish: { id: 1, title: 'New car' }
})
```

.column[
```
import { createStore, combineReducers } 
  from 'redux'

function wishes (state = [], action) {
  switch (action.type) {
    case 'ADD_WISH':
      return [...state, action.wish]
  }
  return state
}

function messages (state = [], action) {
  switch (action.type) {
    case 'ADD_MESSAGE':
      return [...state, action.message]
  }
  return state
}
```
]

.column[
```
const reducer = combineReducers({
  wishes,
  messages
})

const store = createStore(reducer)

store.dispatch({
  type: 'ADD_WISH',
  wish: { id: 1, title: 'New car' }
})

store.dispatch({
  type: 'ADD_MESSAGE',
  message: { id: 1, text: 'Hello' }
})

# React-Redux

.column[
```
import React from 'react'
import { render } from 'react-dom'
import { Provider, connect } from 'react-redux'

import WishList from './WishList'
import store from './store' 

const mapStateToProps = state => ({
  wishes: state.wishes
})

const App = connect(mapStateToProps)(WishList)

render(
  <Provider store={store}>
    <App />
  </Provider>, document.getElementById('app'))
```

# Live updates

## Server
1. Sett opp SignalR
1. Lag en hub med server-metode for å registrere klienter
1. Definér klient-metoder (f.eks. `Refresh()`)
1. Kall klient-metodene når data endres

## Klient
1. Inkludér SignalR-script (evt. proxy)
1. Lytt på klient-metoder (f.eks. `refresh()`)
1. Registrer klient via server-metode 
1. Last data på nytt ved endringer
